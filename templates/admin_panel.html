<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Sri Shakthi</title>
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='images/ram-logo.png') }}"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background-color: #f4f6f9;
        color: #333;
        padding: 20px;
      }
      .logo-container {
        position: absolute;
        top: 20px;
        left: 20px;
      }

      /* Responsive Logo */
      .logo-container img {
        height: 100px;
        width: 100px;
        max-width: 100%; /* Ensures it doesn't overflow */
      }

      .nav-bar {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 50px 0 30px;
      }

      .nav-bar button {
        padding: 12px 25px;
        font-size: 16px;
        cursor: pointer;
        background-color: #0056b3;
        color: white;
        border: none;
        border-radius: 5px;
        transition: 0.3s;
      }

      .nav-bar button:hover {
        background-color: #004494;
      }

      .hidden {
        display: none;
      }

      #inquiry-section {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 1200px;
        margin: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        table-layout: fixed; /* Ensures columns maintain their defined widths */
      }

      th,
      td {
        padding: 10px;
        text-align: left;
        border: 1px solid #ddd;
        overflow: hidden; /* Prevents content from overflowing */
        text-overflow: ellipsis; /* Adds "..." if content is too long */
        white-space: nowrap; /* Prevents text from wrapping */
      }

      /* Define specific column widths */
      th:nth-child(1),
      td:nth-child(1) {
        width: 15%;
      } /* Name */
      th:nth-child(2),
      td:nth-child(2) {
        width: 15%;
      } /* Phone Number */
      th:nth-child(3),
      td:nth-child(3) {
        width: 25%; /* Email */
        white-space: normal; /* Allows full email display */
        word-wrap: break-word;
        overflow-wrap: break-word;
      }
      th:nth-child(4),
      td:nth-child(4) {
        width: 35%; /* Message */
        white-space: normal; /* Allows wrapping */
        word-wrap: break-word;
        overflow-wrap: break-word;
      }
      th:nth-child(5),
      td:nth-child(5) {
        width: 20%;
      } /* Time */

      th {
        background-color: #0056b3;
        color: white;
      }
      /* Upload Section */
      #upload-section {
        background: white;
        padding: 35px;
        border-radius: 12px;
        box-shadow: 0px 5px 12px rgba(0, 0, 0, 0.1);
        max-width: 1200px;
        margin: 40px auto;
        text-align: center;
      }

      /* Upload Heading */
      #upload-section h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
      }

      /* Upload Form */
      #uploadForm {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        width: 100%;
        padding: 10px;
      }

      /* File Input */
      #imageInput {
        width: 100%;
        max-width: 320px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
      }

      /* Upload Button */
      #uploadForm button {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 12px 20px;
        cursor: pointer;
        border-radius: 6px;
        transition: 0.3s;
        font-size: 16px;
        width: 100%;
        max-width: 220px;
      }

      /* Button Hover Effect */
      #uploadForm button:hover {
        background-color: #218838;
      }

      /* Upload Message */
      #uploadMessage {
        margin-top: 15px;
        font-weight: bold;
        color: green;
        text-align: center;
        font-size: 15px;
      }

      /* Image Gallery - Four Images in a Row */
      .gallery {
        display: grid;
        grid-template-columns: repeat(4, 1fr); /* Four images per row */
        gap: 20px;
        justify-content: center;
        align-items: center;
        margin-top: 30px;
        max-width: 1100px;
        width: 100%;
        padding: 15px;
      }

      /* Image Container */
      .image-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 12px;
        background: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.1);
      }

      /* Image Styling */
      .image-container img {
        width: 160px;
        height: 160px;
        border-radius: 10px;
        object-fit: cover;
        box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.1);
      }

      /* Delete Button */
      .image-container button {
        margin-top: 10px;
        background: red;
        color: white;
        border: none;
        padding: 7px 14px;
        cursor: pointer;
        border-radius: 6px;
        transition: 0.3s;
        width: 100%;
        max-width: 130px;
        text-align: center;
        font-size: 15px;
      }

      /* Button Hover */
      .image-container button:hover {
        background: darkred;
      }
      /* Overlay Effect */
      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }

      /* Logging Out Message */
      .message-box {
        background: white;
        padding: 20px 50px;
        font-size: 22px;
        font-weight: bold;
        border-radius: 10px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      /* Logout Text (Top-Right Corner) */
      .logout-text {
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 18px;
        font-weight: 600;
        color: #ff4d4d;
        text-decoration: none;
        border-bottom: 2px solid #ff4d4d;
        padding-bottom: 3px;
        transition: all 0.3s ease-in-out;
      }

      /* Hover Effect */
      .logout-text:hover {
        color: #ff1a1a;
        border-bottom: 2px solid #ff1a1a;
        transform: scale(1.1);
        cursor: pointer;
      }

      #rooms-section {
        width: 100%;
        max-width: 400px;
        padding: 25px;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        text-align: center;
        margin-left: 25rem;
        margin-top: 6rem;
      }

      #rooms-section h2 {
        margin-bottom: 15px;
        font-size: 20px;
        font-weight: 600;
        color: #333;
      }

      #rooms-section form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      #rooms-section select,
      input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        transition: 0.3s ease-in-out;
      }
      #rooms-section select:focus,
      input:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        outline: none;
      }

      #rooms-section button {
        background: linear-gradient(135deg, #007bff, #0056b3);
        color: white;
        padding: 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 17px;
        font-weight: 600;
        transition: 0.3s ease-in-out;
      }

      #rooms-section button:hover {
        background: linear-gradient(135deg, #0056b3, #003d82);
      }

      /* Responsive Design */
      @media (max-width: 1024px) {
        .gallery {
          grid-template-columns: repeat(3, 1fr); /* Three images per row */
        }
      }
      /* Responsive Design */
      @media (max-width: 1024px) {
        .logo-container {
          top: 15px;
          left: 15px;
        }
        .logo-container img {
          height: 80px;
          width: 80px;
        }
      }

      @media (max-width: 768px) {
        .logo-container {
          top: 10px;
          left: 10px;
        }
        .logo-container img {
          height: 70px;
          width: 70px;
        }
      }

      @media (max-width: 480px) {
        .logo-container {
          top: 5px;
          left: 5px;
        }
        .logo-container img {
          height: 60px;
          width: 60px;
        }
      }

      @media (max-width: 768px) {
        .gallery {
          grid-template-columns: repeat(2, 1fr); /* Two images per row */
        }
      }

      @media (max-width: 480px) {
        .gallery {
          grid-template-columns: repeat(1, 1fr); /* One image per row */
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        table {
          display: block;
          overflow-x: auto; /* Enables horizontal scrolling if needed */
        }

        th,
        td {
          white-space: normal; /* Allow multi-line text */
        }

        /* Adjust message column for smaller screens */
        th:nth-child(4),
        td:nth-child(4) {
          max-width: 200px; /* Limit width in mobile view */
        }
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <div class="message-box">Logging Out...</div>
    </div>

    <a
      href="{{ url_for('admin_logout') }}"
      class="logout-text"
      onclick="showLogoutOverlay(event) "
      >Logout</a
    >

    <div class="logo-container">
      <img
        src="{{ url_for('static', filename='images/ram-logo.png') }}"
        alt="Logo"
      />
    </div>

    <div class="nav-bar">
      <button onclick="showSection('inquiry')">Inquiry Dashboard</button>
      <button onclick="showSection('upload')">Upload Image</button>
      <button onclick="showSection('rooms')">Room Price</button>
    </div>

    <div id="inquiry-section">
      <h1>Inquiry Dashboard</h1>
      <table width="100%">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Message</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody>
          {% for inquiry in inquiries %}
          <tr>
            <td>{{ inquiry.name }}</td>
            <td>{{ inquiry.phone }}</td>
            <td>{{ inquiry.email }}</td>
            <td>{{ inquiry.message }}</td>
            <td>{{ inquiry.timestamp }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <div id="upload-section" class="hidden">
      <h1>Upload Image</h1>
      <form id="uploadForm">
        <input type="file" name="image" id="imageInput" required />
        <button type="submit">Upload</button>
      </form>
      <div id="uploadMessage"></div>

      <div class="gallery" id="gallery">
        {% for image in images %}
        <div class="image-container" id="img-{{ image }}">
          <img
            src="{{ url_for('uploaded_file', filename=image) }}"
            alt="Gallery Image"
          />
          <button onclick="deleteImage('{{ image }}')">Delete</button>
        </div>
        {% endfor %}
      </div>
    </div>
    <div id="rooms-section">
      <form id="price-form">
        <select name="room_id" id="room_id">
          {% for room in rooms %}
          <option value="{{ room.id }}">{{ room.name }}</option>
          {% endfor %}
        </select>
        <input type="text" name="price" id="price" placeholder="New Price" />
        <button type="submit">Update Price</button>
      </form>

      <p id="response-message"></p>
      <!-- JSON response message will be shown here -->
    </div>

    <script>
      document
        .getElementById("price-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form from reloading the page

          let formData = new FormData(this);

          fetch("{{ url_for('update_price') }}", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              let messageElement = document.getElementById("response-message");
              if (data.success) {
                messageElement.style.color = "green";
                messageElement.textContent = data.success;
              } else {
                messageElement.style.color = "red";
                messageElement.textContent = data.error;
              }
            })
            .catch((error) => console.error("Error:", error));
        });
    </script>

    <script>
      // Load the last viewed section from localStorage
      document.addEventListener("DOMContentLoaded", function () {
        let lastSection = localStorage.getItem("selectedSection") || "inquiry";
        showSection(lastSection);
      });

      function showSection(section) {
        document.getElementById("inquiry-section").classList.add("hidden");
        document.getElementById("upload-section").classList.add("hidden");
        document.getElementById("rooms-section").classList.add("hidden");
        document
          .getElementById(section + "-section")
          .classList.remove("hidden");

        // Store selected section in localStorage
        localStorage.setItem("selectedSection", section);
      }

      document
        .getElementById("uploadForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          let formData = new FormData();
          formData.append(
            "image",
            document.getElementById("imageInput").files[0]
          );

          fetch("{{ url_for('upload_image') }}", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                document.getElementById("uploadMessage").innerHTML =
                  "Image uploaded successfully!";
                setTimeout(() => {
                  document.getElementById("uploadMessage").innerHTML = "";
                }, 3000);

                let newImage = document.createElement("div");
                newImage.classList.add("image-container");
                newImage.id = "img-" + data.filename;
                newImage.innerHTML = `
                        <img src="/uploads/${data.filename}" alt="Gallery Image">
                        <button onclick="deleteImage('${data.filename}')">Delete</button>
                    `;
                document.getElementById("gallery").appendChild(newImage);
              } else {
                document.getElementById("uploadMessage").innerHTML = data.error;
              }
            })
            .catch((error) => console.error("Error:", error));
        });

      function deleteImage(filename) {
        if (!confirm("Are you sure you want to delete this image?")) return;

        // console.log("Deleting:", filename);

        fetch(`/delete_image/${filename}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              // Handle cases where filename has special characters
              let imgContainer = document.querySelector(
                `[id="img-${filename}"]`
              );
              if (imgContainer) {
                imgContainer.remove();
                // console.log("Deleted from UI:", filename);
              } else {
                console.error("Element not found:", `img-${filename}`);
              }
            } else {
              alert(data.error);
            }
          })
          .catch((error) => console.error("Error:", error));
      }
    </script>
    <script>
      function showLogoutOverlay(event) {
        event.preventDefault(); // Prevent immediate redirection
        document.getElementById("overlay").style.visibility = "visible";
        document.getElementById("overlay").style.opacity = "1";

        // Redirect after 2 seconds
        setTimeout(() => {
          window.location.href = event.target.href;
        }, 2000);
      }
    </script>
  </body>
</html>
